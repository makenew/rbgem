---
name: Setup
description: Setup Ruby and install dependencies.

inputs:
  ruby_version:
    description: The Ruby version.
    required: false
    default: '3.1.2'

runs:
  using: composite
  steps:
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ${{ inputs.ruby_version }}
