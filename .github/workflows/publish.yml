---

run-name: Publish ${{ github.ref_name }}

on:
  push:
    tags:
      - v*

jobs:
  artifacts:
    name: Build artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Build
        run: bundle exec rake build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.sha }}
          path: |
            pkg/
  release:
    name: GitHub Releases
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.sha }}
          path: |
            pkg/
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          files: |
            pkg/*
          fail_on_unmatched_files: true
          prerelease: ${{ contains(github.ref_name, 'pre') }}
  rubygems:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Setup credentials
        run: |
          mkdir -p ~/.gem
          echo ":rubygems: $TOKEN" > ~/.gem/credentials
          chmod 600 ~/.gem/credentials
        env:
          TOKEN: ${{ secrets.RUBYGEMS_API_KEY }}
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.sha }}
          path: |
            pkg/
      - name: Publish
        run: bundle exec gem push --key $GEM_RELEASE_KEY --host $GEM_RELEASE_HOST pkg/*
        env:
          GEM_RELEASE_KEY: rubygems
          GEM_RELEASE_HOST: https://rubygems.org
  github:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      packages: write
    needs: artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Setup credentials
        run: |
          mkdir -p ~/.gem
          echo ":github: Bearer $TOKEN" > ~/.gem/credentials
          chmod 600 ~/.gem/credentials
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.sha }}
          path: |
            pkg/
      - name: Publish
        run: bundle exec gem push --key $GEM_RELEASE_KEY --host $GEM_RELEASE_HOST pkg/*
        env:
          GEM_RELEASE_KEY: github
          GEM_RELEASE_HOST: https://rubygems.pkg.github.com/${{ github.repository_owner }}
