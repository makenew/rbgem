---
name: main

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        ruby:
          - '3.0'
          - '3.1'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          ruby_version: ${{ matrix.ruby }}
      - name: Test
        run: bundle exec rake test
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        ruby:
          - '3.0'
          - '3.1'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          ruby_version: ${{ matrix.ruby }}
      - name: Lint
        run: bundle exec rake lint
